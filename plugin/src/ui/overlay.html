<!-- This is for an overlay(element injection) that wrapped by external system, so HTML and body tags doesn't exist -->
<div class="rg-flex rg-flex-col rg-gap-2 rg-w-[100vw] rg-h-[100vh]">
    <div style="display: none">
        <!--        구성 요소 -->
        <div id="rg-history" class="rg-flex rg-flex-row rg-border-b-2 rg-border-black">
            <div class="rg-flex-1 rg-flex rg-flex-col">
                <span id="rg-history-message">메시지 <span id="rg-history-commit-id" class="rg-ml-2">커밋 아이디</span></span>
                <span id="rg-history-date">날자</span>
            </div>
            <div class="rg-flex-0">
                <button id="rg-history-revert-button" class="rg-bg-blue-500 hover:rg-bg-blue-700 rg-text-black rg-font-bold rg-py-2 rg-px-4 rg-rounded rg-flex rg-flex-row">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-undo2-icon lucide-undo-2">
                        <path d="M9 14 4 9l5-5"/>
                        <path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/>
                    </svg>
                    이 시점으로 돌아가기
                </button>
            </div>
        </div>
    </div>
    <div class="rg-flex rg-flex-row rg-justify-between">
        <span>Risu Git<button id="rg-persist-button"></button></span>
        <button id="rg-close-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-circle-x-icon lucide-circle-x">
                <circle cx="12" cy="12" r="10"/>
                <path d="m15 9-6 6"/>
                <path d="m9 9 6 6"/>
            </svg>
        </button>
    </div>
    <div class="rg-flex rg-flex-row rg-gap-2">
        <button id="rg-commit-button"
                class="rg-bg-green-500 hover:rg-bg-green-700 rg-text-black rg-font-bold rg-py-2 rg-px-4 rg-rounded">
            저장
        </button>
        <button id="rg-push-button"
                class="rg-bg-blue-500 hover:rg-bg-blue-700 rg-text-black rg-font-bold rg-py-2 rg-px-4 rg-rounded">
            서버로 보내기
        </button>
        <button id="rg-pull-button"
                class="rg-bg-blue-500 hover:rg-bg-blue-700 rg-text-black rg-font-bold rg-py-2 rg-px-4 rg-rounded">
            서버에서 받기
        </button>
    </div>
    <div id="rg-history-container" class="rg-flex rg-flex-col rg-gap-2">받아오는중...</div>
</div>
